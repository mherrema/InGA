<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Inga Assesment Management</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="fonts/AvenirNext-Regular/styles.css">
    <link href="fonts/Avenir-Medium/styles.css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js"></script>
    <script src="js/xeditable.min.js"></script>
    <script src="js/app.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body ng-controller="MyController">
    <div class="text-center">
        <a class="btn btn-primary" href="assessment_management.html">Assessment Management</a>
        <a class="btn btn-primary" href="data_entry.html">Data Entry</a>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var dropdowns = $(".table-heading-dropdown");
            for (var i = 0; i < dropdowns.length; i++) {
                $(dropdowns[i]).width($(dropdowns[i]).parent("th").outerWidth());
            }
            var tableActionDropdowns = $(".action-dropdown");
            for (var i = 0; i < tableActionDropdowns.length; i++) {
                $(tableActionDropdowns[i]).width($(tableActionDropdowns[i]).parent("li").outerWidth());
            }
            var checkboxes = $(".inga-table :checkbox");
            for (var j = 1; j < checkboxes.length; j++) {
                $(checkboxes[j]).click(function () {
                    $(this).parent().parent().toggleClass("selected");
                });
            }
        });

        var showNewItemModal = function () {
            $("#newAssessmentModal").modal("hide");
            $('#newAssessmentItemModal').modal({
                show: true
            });
        }

        var hideAddAssessmentItem = function () {
            $('#newAssessmentItemModal').modal("hide");
            $('#newAssessmentModal').modal({
                show: true
            });
        }

        var showViewAssessmentModal = function () {
            $("#newAssessmentModal").modal("hide");
            $('#viewAssessmentModal').modal({
                show: true
            });
        }
    </script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
