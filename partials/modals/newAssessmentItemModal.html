<div class="modal-header">
    <button type="button" class="close" aria-label="Close" ng-click="cancel()"><span aria-hidden="true">&times;</span>
    </button>
    <h5 class="modal-title-back" ng-click="cancel()"><span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span> Return to create new assessment</h5>
    <h4 class="modal-title-with-back" id="myModalLabel">{{assessment.Title}} - Edit</h4>
</div>
<div class="modal-body" data-ng-form="newAssessmentItemForm" ng-init="init()">
    <div class="row">
        <div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="inputEmail">Item Type</label>
                    <select class="form-control" ng-options="itemType as itemType.TypeName for itemType in itemTypeOptions track by itemType.ItemTypeKey"
                    ng-model="newAssessmentItem.Item.ItemType" required></select>
                </div>
            </div>

            <div class="col-sm-3">
                <div class="form-group">
                    <label for="inputEmail">Item Points (Min)</label>
                    <input type="number" class="form-control" data-ng-model="newAssessmentItem.Item.PointsMin" data-ng-required="true">
                </div>
            </div>
            <div class="col-sm-3">
                <div class="form-group">
                    <label for="inputEmail">Item Points (Max)</label>
                    <input type="number" class="form-control" ng-model="newAssessmentItem.Item.PointsMax" required>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="inputEmail">Item Points Step</label>
                    <select class="form-control" ng-model="newAssessmentItem.Item.PointsStep" ng-options="pointsStep.Step as pointsStep.Title for pointsStep in pointsStepOptions">
                    </select>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="inputEmail">Other Values</label>
                    <input type="text" ng-model="newAssessmentItem.Item.AlternateValueList" class="form-control">
                </div>
            </div>

        </div>
    </div>
    <div class="row table-title-row">
        <div class="col-sm-12">
            <h5 class="modal-table-title">Standard Information</h5>
        </div>
    </div>
    <div class="row standard-information">
